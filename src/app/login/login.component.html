<div class=" outer container-fluid">
  <div class="row ">
    <div class="col-lg-6 mx-auto p-5">
      <div class="row">
        <div class="login col-sm-6">
          <div>
            <p>Login Here</p>
          </div>
        </div>
        <div class=" col-sm-6 border border-light bg-white">
          <h2 class="text-center py-3">Please Sign In</h2>
          <form class="p-4">
            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" class="form-control" #username id="username" aria-describedby="emailHelp"
                placeholder="Enter email" />
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" #password />
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" class="btn btn-primary my-3 btn-block" (click)="onLogIn(username, password)">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
